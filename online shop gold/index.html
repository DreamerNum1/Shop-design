<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf7f7bdd1f.js" crossorigin="anonymous"></script>
    <title>Shop</title>
</head>
<body>
    <div id="header">
        <h1>Welcome to my Shop!</h1>
        <!-- <a id="redbull" href="">Read more</a> -->


    <div id="showcase">
        <div id="flexbox">
            <div id="force-img">
                <img src="" alt="">
            </div>
            <div id="end">
                <h1>Menu in the my shop</h1>
                <input id="input" type="text" placeholder="Search for products">
            </div>
            <div id="sections">
                <select class="form-select" aria-label="Default select example" id="select">
                    <option selected>choose the company </option>
                    <!-- <option value="Amazon">Amazon</option> -->
                    <option value="Apple">Apple</option>
                    <option value="Redmi">Redmi</option>
                    <option value="Cannon">Cannon</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Logitech">Logitech</option>
                </select>
                <select class="second form-select" aria-label="Default select example" id="select">
                    <option selected>choose the price </option>
                    <!-- <option value="Amazon">Amazon</option> -->
                    <option value="199.99">199.99$</option>
                    <option value="300.99">300.99$</option>
                    <option value="799.99">799.99$</option>
                    <option value="1199.99">1199.99$</option>
                    <option value="1299.99">1299.99$</option>
                    <option value="2100.99">2100.99$</option>
                    <!-- <option value="3">Three</option> -->
                </select>
                <select class="third form-select" aria-label="Default select example" id="select">
                    <option selected>choose the category</option>
                    <!-- <option value="Amazon">Amazon</option> -->
                    <option value="phone">Phone</option>
                    <option value="buds">Buds</option>
                    <option value="laptop">Laptop</option>
                    <option value="mouse">Mouse</option>
                    <option value="monitors">Monitors</option>
                    <option value="watch">Watch</option>
                    <option value="camera">Camera</option>
                    <!-- <option value="3">Three</option> -->
                </select>
            </div>
            <!-- <button id="button" class="selectBtn btn btn primary">Click</button>
            <button id="button" class="selectBtn2 btn btn primary">Click price</button>
            <button id="button" class="selectBtn3 btn btn primary">Click category</button> -->
        </div>
    </div>
</div>    
 
    <div id="action">
        <div class="row"> 
            <div class="container">
                    <div id="box-in">
                        <h1 id="h1"></h1>
                        <img class="img" src="" alt="">
                        <h2 id="h2"></h2>
                        <h4 id="h4"></h4>
                        <div id="icons"></div>
                        <button>buy the item</button>
                        <div id="icons2">
                            <i id="cart" class="fas fa-cart-arrow-down fa-2x"></i>
                            <i id="heart" class="fas fa-heart fa-2x"></i>
                            <i id="book" class="fas fa-book fa-2x"></i>    
                        </div>
                        <button id="btn2121"> Read </button>
                    </div>
            </div>
        </div>
        <div id="cubic">
            <div id="handsome">
                <button id="second-btn"> < </button>
                <!-- <button></button> -->
                <button id="third-btn"> first-page</button>
                <button id="fourth-btn"> after-page</button>  
            </div>
             
             <button id="btn"> > </button>
        </div>
    </div>
      
    <script type="module" src="app.js"></script>
</body>
</html>
